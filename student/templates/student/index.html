{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Student Info AJAX Table</title>
  <style>
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    #toast.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h2>Student List</h2>

  <table border="1" id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- AJAX will fill -->
    </tbody>
  </table>

  <h3>Add New Student</h3>
  <input type="text" id="name" placeholder="Name">
  <input type="number" id="roll" placeholder="Roll">
  <input type="text" id="city" placeholder="City">
  <button id="addBtn">Add Student</button>

  <br><br>
  <button id="exportBtn">Export to Excel</button>

  <div id="toast"></div>
  <script src="{% static 'student/script.js' %}"></script>
</body>

</html>
